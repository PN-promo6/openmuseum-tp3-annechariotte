<article class="card" style="height: 480px;">
  <div class="card-body">
    <p class="card-title h5">{{museumName}}
    </p>

    <div class="">🖼️
      <!-- PHOTO -->
    </div>

    <p class="card-text">📍 {{museumAdress}}<br>
      {{museumZipCode}} {{museumCity}}</p>
    <p><a href="{{phone}}">📞 {{museumPhone}}</a></p>
    <p><a href="https://{{museumWebSite}}" target="blank">💻 {{museumWebSite}}</a></p>
    <p>🕙 {{museumOpening}}</p>
    <p><a [routerLink]="['museum/', museumRef]">➕ View details</a></p>

  </div>
</article>
